<!DOCTYPE html>
<html  lang="he">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link href="profile.css" rel="stylesheet" type="text/css">

		<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-image: url(http://www.joburgchiropractor.co.za/images/background.jpg);

		}
		
		
		option { text-align-right; direction: rtl; }
		input[type='text'] { text-align: right; margin: 0; padding: 0 5px 0 0; color: black; }
		.form-control.input-sm { margin: 0 ; padding: 0 5px 0 0; text-align: right; }
		.input-group.has-feedback { margin-bottom: 5px; text-align: right; }		


		body{
		}

		.container { margin-top: 30px; }

		.fa, .glyphicon { text-shadow: 100px 100px 100px #ccc; }

		.input-group-addon { 
			background-color: #ffde6c; 
			color: #d17d00; 
		}

		.form-control { 
			margin-bottom: 10px; 
		}

		 .panel-body .input-group { 
			margin: 4px 0 5px 0; 
		}

		.panel, .well, .well-sm, .card { 
			box-shadow: 0 0 10px #666666; 
		}

		.panel > .panel-heading1 {
			background: #ff0000; 
			color: #fff; 
		}

		</style>
	</head>
	<body>
		<script src="https://use.fontawesome.com/7f1d70ce9d.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		</script>

		<div class="container">
			<h2>Login or Sign Up</h2>
		
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#id01" style="width:auto;">Login</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#id02" style="width:auto;">Signup</button>
			
			<!-- Modal -->
			<div id="id01" class="modal fade" role="dialog" tabindex="-1">
			  <div class="modal-dialog modal-md">

				<!-- Modal content-->
				<div class="modal-content  panel panel-danger">
				  <div class="modal-header panel-heading">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="panel-title text-center"><strong>להיכנס לפרופיל שלך</strong></h3>
				  </div>
				  <div class="modal-body">
						<form class="form-horizontal" role="form" action="/cgi-bin/cgi-test.exe" method="get">
							<label class="control-label" for="username">שם משתמש או אימייל</label>
							<div class="input-group has-feedback" id="usernameDiv">
							    <span class="sr-only" aria-hidden="true" id="usernameSign"></span>
								<input id="username" type="text" class="form-control input-sm" placeholder="הכנס שם משתמש או אימייל" name="username" title="שם משתמש או אימייל" required>
								<span class="input-group-addon" title="שם משתמש או אימייל"><i class="glyphicon glyphicon-user"></i></span>
							</div>

							<label class="control-label" for="password">ססמת כניסה</label>
							<div class="input-group has-feedback" id="passwordDiv">
							    <span class="sr-only" aria-hidden="true" id="passwordSign"></span>
								<input id="password" type="password" class="form-control input-sm" placeholder="הכנס/הכניסי ססמת כניסה" name="password" title="ססמת כניסה" required>
								<span class="input-group-addon" title="password"><i class="glyphicon glyphicon-lock"></i></span>
							</div>
							
							<button type="submit" class="btn btn-primary btn-block" style="margin-bottom:-2px; margin-top:10px;">להיכנס לחשבון שלך</button>
							<div class = "input-group btn-block">
								<div class="pull-right checkbox-inline" style="margin-right: -7px;">
								זכור אותי&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="remember" type="checkbox" ng-model="remember" >
								</div>
								<div class ="pull-left checkbox-inline" style="margin-left: -20px;"><a href="javascript:void(0);">?שכחת את הססמה</a></div>
							</div>
						</form>
				  </div>
				  <div class="modal-footer">
					<div style="margin: 7px 0 0 0;">
						<label class="control-label">
							אין לך חשבון? 
							<a href="signup">להירשם כאן בחינם</a>
						</label>
					</div> 
				  </div>			
				</div>

			  </div>
			</div>

			<!-- Modal -->
			<div id="id02" class="modal fade" role="dialog" tabindex="-1">
			  <div class="modal-dialog modal-md">

				<!-- Modal content-->
				<div class="modal-content  panel panel-danger">
				  <div class="modal-header panel-heading">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="panel-title text-center"><strong>להירשם לפרופיל</strong></h3>
				  </div>
				  <div class="modal-body">
						<form class="form-horizontal" role="form" action="/cgi-bin/cgi-test.exe" method="post">
							<label class="control-label" for="username">שם משתמש או אימייל</label>
							<div class="input-group has-feedback" id="usernameDiv">
							    <span class="sr-only" aria-hidden="true" id="usernameSign"></span>
								<input id="username" type="text" class="form-control input-sm" placeholder="הכנס שם משתמש או אימייל" name="username" title="שם משתמש או אימייל" required>
								<span class="input-group-addon" title="שם משתמש או אימייל"><i class="glyphicon glyphicon-user"></i></span>
							</div>

							<label class="control-label" for="password">ססמת כניסה</label>
							<div class="input-group has-feedback" id="passwordDiv">
							    <span class="sr-only" aria-hidden="true" id="passwordSign"></span>
								<input id="password" type="password" class="form-control input-sm" placeholder="הכנס/הכניסי ססמת כניסה" name="password" title="ססמת כניסה" required>
								<span class="input-group-addon" title="password"><i class="glyphicon glyphicon-lock"></i></span>
							</div>
							
							<button type="submit" class="btn btn-primary btn-block" style="margin-bottom:-2px; margin-top:10px;">לרשום חשבון חדש</button>
						</form>
				  </div>			
				</div>

			  </div>
			</div>

			
		</div>




<script>
			("#id01 .close").click(function () {
				$("#id01").modal("hide");
			});
			
			("#id02 .close").click(function () {
				$("#id02").modal("hide");
			});
</script>

</body>
</html>
